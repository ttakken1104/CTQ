  <h1>Cat</h1>
    <h3>고양이</h3>
        <img src = "Cat Img Sum.jpg" width="20%">
          <p style = "margin-top : 30px;">
            <strong>1. 개요</strong>
            <br>
            고양이는 <strong>포유류 식육목 고양이과</strong>의 대표적인 동물이다.
            <br>
            크게는 가축화한 <strong>집고양이</strong>와 <strong>야생고양이</strong>로 나뉜다.
            <br>
            현재 보편적으로 고양이를 부르는 여러 가지 호칭으로는
            <br>
            "냥이", "애옹이 - 애옹", "야옹이 - 냐옹이", "고영이 - 고영 - 고영희",
            <br>
            "고앵이 - 고앵", "고냥이 - 고냥", "고먐미", "떼껄룩" 등이 있다.
          </p>
