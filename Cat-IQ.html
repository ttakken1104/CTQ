            <br>
            고양이는 애완동물로서의 필생의 라이벌 개와 비교할 때,
            <br>
            단독 행동에서는 개보다 좋은 모습을 보이고 반대로 개는 집단 활동에서
            <br>
            좋은 모습을 보인다. 양쪽이 그런 방향으로 진화했기 때문. 괜히 울프팩이라는
            <br>
            단어가 있는 것이 아니다. 개는 극단으로 인간과 협력하기 위해 진화하였다.
            <br>
            늑대의 단독 지능은 개보다 높은 편이지만 개가 알아먹는 인간의 힌트를
            <br>
            이해하지 못한다. 예를 들어 인간이 눈짓과 몸짓으로 무언가를 가리켰을 때
            <br>
            개는 그 의미를 대강 알아차리지만 늑대는 알아차리지 못한다.
